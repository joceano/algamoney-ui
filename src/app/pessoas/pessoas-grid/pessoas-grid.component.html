<p-dataTable [value]="pessoas"
             [rows]="5"
             [paginator]="true"
             [responsive]="true"
             [lazy]="true"
             [totalRecords]="totalRegistros"
             (onLazyLoad)="aoMudarPagina($event)"
             emptyMessage="Nenhuma pessoa encontrada">
  <p-column field="nome" header="Nome"></p-column>
  <p-column field="endereco.cidade" header="Cidade"></p-column>
  <p-column field="endereco.estado" header="Estado"></p-column>
  <p-column field="ativo" header="Status">
    <ng-template let-pessoa="rowData" pTemplate="body">
      <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
            {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}</a>
    </ng-template>
  </p-column>
  <p-column styleClass="col-acoes">
    <ng-template pTemplate="body">
      <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
      <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
    </ng-template>
  </p-column>
</p-dataTable>
